<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}GitHub Commit Tracker{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      overflow-x: hidden; /* Prevent horizontal scroll */
      color: #212529;
      padding-top: 56px; /* Offset for fixed navbar */
      padding-bottom: 34px; /* Adjusted space for fixed footer (2px padding) */
      min-height: 100vh; /* Ensure body takes full viewport height */
      position: relative;
    }

    /* Navbar */
    .navbar {
      background-color: #212529 !important;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      z-index: 1040; /* Ensure navbar is above other content */
    }

    .navbar-brand {
      font-weight: bold;
      color: #fff !important;
    }

    .navbar-nav .nav-link {
      color: #adb5bd !important;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      color: #fff !important;
    }

    .navbar-nav .nav-link.active {
      color: #fff !important;
      font-weight: bold;
      border-bottom: 2px solid #007bff; /* Highlight active link */
    }

    /* Main content styling */
    .container {
      padding: 2rem 1.5rem;
      flex-grow: 1;
    }

    /* Footer */
    footer {
      background-color:rgb(235, 240, 245); /* Reverted to previous dark background for footer */
      color:rgb(13, 13, 14); /* Reverted text color for contrast */
      text-align: center;
      /* Adjusted padding to 2px for minimal thickness */
      font-size: 0.9rem;
      width: 100%;
      position: relative;
      bottom: 0;
      left: 0;
     
  
    }

    /* Dark mode styles */
    body.bg-dark {
        background-color: #212529;
        color: #f8f9fa;
    }

    body.bg-dark .navbar {
        background-color: #343a40 !important;
        box-shadow: 0 2px 6px rgba(0,0,0,0.5);
    }

    body.bg-dark .navbar-brand {
        color: #20c997 !important;
    }

    body.bg-dark .navbar-nav .nav-link {
        color: #ced4da !important;
    }

    body.bg-dark .navbar-nav .nav-link:hover {
        color: #fff !important;
    }

    body.bg-dark .navbar-nav .nav-link.active {
        color: #20c997 !important;
        border-bottom-color: #20c997;
    }

    body.bg-dark footer {
        background-color: #2c3034; /* Reverted to previous darker complement for dark mode */
        color: #f8f9fa;
        box-shadow: 0 -2px 6px rgba(0,0,0,0.5);
    }

    /* General card styles */
    .card {
        border: none;
        border-radius: 0.5rem;
        transition: transform 0.2s ease-in-out;
    }

    .card:hover {
        transform: translateY(-5px);
    }

    /* Fade-in animation for cards and sections */
    .fade-in {
        opacity: 0;
        transform: translateY(20px);
        animation: fadeIn 0.8s forwards;
    }

    .fade-in-delay-1 { animation-delay: 0.2s; }
    .fade-in-delay-2 { animation-delay: 0.4s; }
    .fade-in-delay-3 { animation-delay: 0.6s; }
    .fade-in-delay-4 { animation-delay: 0.8s; }

    @keyframes fadeIn {
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">gitTracker</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'repositories' %}">Repositories</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'settings' %}">Settings</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'help' %}">Help</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <div class="container">
      <p>Powered by <strong>gitTracker.Co.Ltd</strong> &nbsp;|&nbsp; &copy; 2025</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

      // Apply saved theme on load
      const savedTheme = localStorage.getItem('theme');

  {% block extra_body_scripts %}{% endblock %}
</body>
</html>
