<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - GitHub Commit Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    /* Reset & base */
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa; /* Light background */
      color: #212529;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh; /* Full viewport height */
      overflow-x: hidden;
    }

    /* Login Container */
    .login-container {
      background-color: #ffffff;
      padding: 2.5rem;
      border-radius: 8px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 450px; /* Max width for the login card */
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 1.5rem;
      color: #212529;
      font-weight: bold;
    }

    .login-container .form-label {
      font-weight: 500;
      color: #343a40;
    }

    .login-container .form-control {
      border-radius: 5px;
      padding: 0.75rem 1rem;
      margin-bottom: 1rem;
      border: 1px solid #ced4da;
    }

    .login-container .btn {
      width: 100%;
      padding: 0.75rem;
      border-radius: 5px;
      font-weight: bold;
      margin-top: 0.5rem;
    }

    .btn-login {
      background-color: #0d6efd; /* Bootstrap primary blue */
      border-color: #0d6efd;
      color: #fff;
    }

    .btn-login:hover {
      background-color: #0b5ed7;
      border-color: #0a58ca;
    }

    .btn-github {
      background-color: #24292e; /* GitHub dark color */
      border-color: #24292e;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-top: 1rem;
    }

    .btn-github:hover {
      background-color: #1a1e22;
      border-color: #1a1e22;
    }

    .btn-github i {
      margin-right: 0.5rem;
      font-size: 1.2rem;
    }

    .forgot-password {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .forgot-password a {
      color: #0d6efd;
      text-decoration: none;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    /* Footer (simplified for login page) */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      background-color: #f8f9fa; /* Match body background */
      color: #6c757d;
      text-align: center;
      padding: 10px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login to GitHub Commit Tracker</h2>
    <form action="{% url 'login' %}" method="post"> {# Replace 'login' with your actual login URL name #}
      {% csrf_token %} {# Django CSRF token, remove if not using Django #}
      <div class="mb-3 text-start">
        <label for="username" class="form-label">Username or Email</label>
        <input type="text" class="form-control" id="username" name="username" required>
      </div>
      <div class="mb-3 text-start">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
      </div>
      <button type="submit" class="btn btn-login">Login</button>
    </form>
    <div class="d-grid gap-2">
      <a href="{% url 'github_login' %}" class="btn btn-github">
        <i class="fab fa-github"></i> Login with GitHub
      </a>
    </div>
    <div class="forgot-password">
      <a href="#">Forgot Password?</a>
    </div>
  </div>

  <footer>
    &copy; 2025 GitHub Commit Tracker
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
